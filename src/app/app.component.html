<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Estilos para el navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline-block;
            margin-right: 20px;
        }
        /* Estilos para el hero */
        .hero {
            background-image: url('tu-imagen-hero.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
        }
        /* Estilos para los cuadros de contenido */
        .content-box {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        /* Estilos para el footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <ul>
                <li>Inicio</li>
                <li>Servicios</li>
                <li>Contacto</li>
            </ul>
        </div>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="container">
            <h1>Título del Hero</h1>
            <p>Texto descriptivo del Hero.</p>
        </div>
    </div>

    <!-- Cuadro de Contenido 1 -->
    <div class="container">
        <div class="content-box">
            Contenido del Cuadro 1
        </div>
    </div>

    <!-- Cuadro de Contenido 2 -->
    <div class="container">
        <div class="content-box">
            Contenido del Cuadro 2
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            © 2023 Página de Prueba
        </div>
    </div>
</body>
</html>
